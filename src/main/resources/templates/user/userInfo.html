<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品管理系统 - 用户信息查询</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body class="container row">
<h1>用户信息查询</h1>
<div class="col-2"></div>
<table class="table col-10">
    <tr>
        <th scope="row">SID：</th>
        <th th:text="${user.getSid()}"></th>
    </tr>
    <tr>
        <th scope="row">头像：</th>
        <td><img th:src="${user.getAvatarUrl()}" th:alt="${user.getUsername()}" alt="pic" class="img-fluid" height="200" width="200"></td>
    </tr>
    <tr>
        <th scope="row">用户名：</th>
        <td th:text="${user.getUsername()}"></td>
    </tr>
    <tr>
        <th scope="row">个人简介：</th>
        <td th:text="${user.getDetailsText()}"></td>
    </tr>
    <tr>
        <th scope="row">最后登录：</th>
        <td th:text="${user.getLastLogin()}"></td>
    </tr>
    <tr>
        <th scope="row">操作：</th>
        <td>
            <a class="btn btn-primary" th:href="${'/user/modified/' + user.getSid()}">修改</a>
            <a class="btn btn-secondary" href="/">回到主页</a>
        </td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

</body>
</html>
