<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>商品管理系统 - 登录</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>
<body class="container">
<h1>用户登录</h1>
<div class="col"></div>
<form class="row col" th:action="@{/user/login}" th:object="${userLogin}" method="post">
  <table class="table">
    <tr>
      <th scope="col"><label for="inputUsername" class="col-form-label">用户名： </label></th>
      <td><input type="text" class="form-control" id="inputUsername" th:field="*{username}"></td>
    </tr>
    <tr>
      <th scope="col"><label for="inputPassword" class="col-form-label">用户名： </label></th>
      <td><input type="password" class="form-control" id="inputPassword" th:field="*{password}"></td>
    </tr>
    <tr>
      <th scope="col"></th>
      <th scope="col">
        <button type="submit" class="btn btn-primary mb-3">登录(自动记忆7天)</button>
      </th>
    </tr>
  </table>
</form>

<a class="btn btn-primary" href="/user/register">用户注册(测试用)</a>

<div class="col"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

</body>
</html>
