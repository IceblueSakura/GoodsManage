<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品管理系统 - 登录信息</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body class="container">
<h1 th:text="${user.getUsername() + ', 您已登录！'}"></h1>
<form action="/user/logout" method="post">
    <a class="btn btn-primary" th:href="${'/user/username/' + user.getUsername()}">查看详细信息</a>
    <button class="btn btn-secondary" type="submit">登出</button>
    <a class="btn btn-secondary" href="/">回到主页</a>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

</body>
</html>
