<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>商品管理系统 - 按条件查询</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body class="container row">
<form action="/goods/conditions/select" method="get" class="col row">
<table class="table">
    <tr>
        <th><input type="checkbox" name="hasSort" checked></th>
        <th scope="row">排序自：</th>
        <td>
            <select name="orderBy" class="form-select" id="orderBy">
                <option value="gid">GID</option>
                <option value="price" selected>价格</option>
                <option value="inventory">库存</option>
                <option value="last_modified">最后修改日期</option>
            </select>
        </td>
        <td>
            <select name="order" class="form-select" id="order">
                <option value="asc" selected>升序</option>
                <option value="desc">降序</option>
            </select>
        </td>
    </tr>
    <tr>
        <th><input type="checkbox" name="hasRange" checked></th>
        <th scope="row">范围限定：</th>
        <td>
            <select name="rangeBy" class="form-select" id="rangeBy">
                <option value="gid">GID</option>
                <option value="price" selected>价格</option>
                <option value="inventory">库存</option>
            </select>
        </td>
        <td>
            最小值：<input type="text" class="form-control" name="rangeLess" id="rangeLess" value="0">
            最大值：<input type="text" class="form-control" name="rangeGreater" id="rangeGreater" value="100">
        </td>
    </tr>
    <tr>
        <th scope="row">操作：</th>
        <td>
            <button class="btn btn-primary" type="submit">查询</button>
        </td>
        <td></td>
    </tr>
</table>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>


</body>
</html>
