<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品管理系统 - 商品信息查询列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body class="container">

<h1>按分类 - 商品信息查询列表</h1>

<form action="/goods/classification/select" method="get" class="col row">
    <table>
        <tr>
            <td>
                <label>
                    请选择分类：
                    <select class="form-select" name="classification">
                        <option th:each="classification : ${goodsClassificationList}"
                                th:value="${classification}"
                                th:text="${classification}"></option>
                    </select>
                </label>
                <button class="btn btn-primary" type="submit">查询</button>
            </td>
        </tr>
    </table>

</form>

<table class="table">
    <thead>
    <tr>
        <th scope="col">GID</th>
        <th scope="col">商品名</th>
        <th scope="col">价格</th>
        <th scope="col">简介</th>
        <th scope="col">库存</th>
        <th scope="col">分类</th>
        <th scope="col">状态</th>
        <th scope="col">创建人</th>
        <th scope="col">最后修改</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="goods : ${goodsList}">
        <th scope="row" th:text="${goods.getGid()}">1</th>
        <td th:text="${goods.getName()}"></td>
        <td th:text="${goods.getPrice()}"></td>
        <td th:text="${goods.getDetails()}"></td>
        <td th:text="${goods.getInventory()}"></td>
        <td th:text="${goods.getClassification()}"></td>
        <td th:text="${goods.getStatus()}"></td>
        <td><a th:href="${'/user/sid/' + goods.getCreateUserSid()}" th:text="${goods.getCreateUserUsername()}"></a></td>
        <td><a th:href="${'/user/sid/' + goods.getLastModifiedUserSid()}"
               th:text="${goods.getLastModifiedUserUsername()}"></a></td>
        <td><a th:href="${'/goods/' + goods.getGid()}">查看</a></td>
        <td><a th:href="${'/goods/modified/' + goods.getGid()}">修改</a></td>
        <td><a th:href="${'/goods/delete/' + goods.getGid()}">删除</a></td>
    </tr>
    </tbody>
</table>
<a class="btn btn-primary" href="/">回到主页</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

</body>
</html>
